<app-sidebar></app-sidebar>

<div class="container">
<p *ngIf="ProductData.length <= 0" class="no-data">There is no student added yet!</p>

<div class="container" *ngIf="ProductData.length > 0">
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef> Label </th>
        <td mat-cell *matCellDef="let element"> {{element?.label}} </td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let element"> {{element?.brand}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element?.price}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Qyantity </th>
        <td mat-cell *matCellDef="let element"> {{element?.quantity}} </td>
      </ng-container>

     <ng-container matColumnDef="price_promo">
        <th mat-header-cell *matHeaderCellDef> Promotianal Price</th>
        <td mat-cell *matCellDef="let element"> {{element?.pricepromo}} </td>
      </ng-container>

      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Photo</th>
        <td mat-cell *matCellDef="let element">
          <button  (click)="uploadPhoto(element?.id)"><img [src]="getUrl(element?.photo)" alt="photo" class="photo"></button>

        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button  mat-button color="primary" [routerLink]="['/editproduct/',element.id]"><mat-icon>edit</mat-icon></button>
          <button  mat-button color="warn" (click)="deleteProduct(element._id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
