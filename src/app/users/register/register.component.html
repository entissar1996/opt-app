<div class="register pt-80 pb-80">
  <div class="container" >
      <div class="row">
          <div class="col-12">
              <h3 class="title text-capitalize mb-30 pb-25">Créer un compte</h3>
              <div class="log-in-form">
                  <form [formGroup]="registerForm" class="personal-information" >
                      <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                      <div class="alert alert-success text-center" role="alert" *ngIf="successMessage">{{successMessage}}</div>
                      <div class="order-asguest theme1 mb-3">
                          <span>Vous avez déjà un compte?</span>
                          <a class="text-muted hover-color" routerLink="/login">Connectez-vous à la place!</a>
                      </div>
                      <div class="form-group row">


                      <div class="form-group row">
                          <label for="nom" class="col-md-3 col-form-label">Nom</label>
                          <div class="col-md-6">
                              <input type="text" formControlName="nom" name="nom" id="nom" class="form-control">
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="prenom" class="col-md-3 col-form-label">Prénom
                          </label>
                          <div class="col-md-6">
                              <input type="text" formControlName="prenom" name="prenom" id="prenom" class="form-control">
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="email" class="col-md-3 col-form-label">Email</label>
                          <div class="col-md-6">
                              <input type="email" formControlName="email" name="email" id="email" class="form-control">
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="password" class="col-md-3 col-form-label">mot de passe</label>
                          <div class="col-md-6">
                              <div class="input-group mb-2 mr-sm-2">
                                  <input type="password" formControlName="password" name="password" class="form-control" id="Password">
                                  <div class="input-group-prepend">
                                      <button type="button" class="input-group-text theme-btn--dark1 btn--md show-password">show</button>
                                  </div>
                              </div>
                          </div>
                      </div>


                      <div class="form-group row">
                        <label for="telephone" class="col-md-3 col-form-label">Téléphone</label>
                        <div class="col-md-6">
                            <input type="number" formControlName="telephone" name="telephone" class="form-control" id="telephone" >
                        </div>
                        </div>
                    </div>
                    <div class="form-group row">
                      <label for="ville" class="col-md-3 col-form-label">Ville</label>
                      <div class="col-md-6">
                          <input type="text" formControlName="ville" name="ville" class="form-control" id="ville" >
                      </div>
                      </div>


                      <div class="form-group row pb-3 text-center">
                          <div class="col-md-6 offset-md-3">
                              <div class="login-form-links">

                                  <div class="sign-btn">
                                      <button (click)="onSubmit()" class="btn theme-btn--dark1 btn--md" >S'inscrire</button>
                                  </div>
                              </div>
                          </div>
                      </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
