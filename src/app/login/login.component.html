<mat-card>
  <mat-card-title>Connectez-vous Ã  votre compte</mat-card-title>
  <mat-card-content>
        <form [formGroup]="loginForm" class="personal-information" >

          <mat-form-field class="display-block" appearance="outline">
            <mat-label>Email</mat-label>

            <input  matInput  formControlName="email" required >
            <div *ngIf="loginForm.get('email').invalid &&
                  loginForm.get('email').errors &&
                  (loginForm.get('email').dirty || loginForm.get('email').touched)">
                  <small class="text-danger"
                    *ngIf="loginForm.get('email').hasError('required')">
                     Ce champ est obligatoire
                  </small>

            </div>
          </mat-form-field>
          <mat-form-field class="display-block" appearance="outline">
            <mat-label>Mot de passe</mat-label>

            <input type="password" matInput  formControlName="password" required >
            <div *ngIf="loginForm.get('password').invalid &&
                  loginForm.get('password').errors &&
                  (loginForm.get('password').dirty || loginForm.get('password').touched)">
                  <small class="text-danger"
                    *ngIf="loginForm.get('password').hasError('required')">
                     Ce champ est obligatoire
                  </small>

            </div>
          </mat-form-field>

     <button mat-raised-button color="accent" (click)="onSubmit()"  >Connexion</button>

        </form>
  </mat-card-content>
</mat-card>
